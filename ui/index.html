<body>
  <div class="container">
    <div class="content">
      <div class="content-header">
        <div id="themeToggle" class="theme-toggle" onclick="toggleTheme()">
          <div class="toggle-slider">
            <i class="fas fa-sun sun"></i>
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <label for="url">URL</label>
            <input id="url" type="text" name="url" value="" placeholder="https://www.youtube.com/watch?v=dpPN-de8ZUs"
              onfocus="clearInputError()">
            <p class="error" id="error"> </p>
          </div>

          <button type="button" onclick="getResume()">Enviar</button>
        </div>
      </div>

      <div class="result" id="result">
      </div>

      <iframe class="videoyt" id="videoyt" width="560" height="315" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
        allowfullscreen>
      </iframe>

      <div class="loading" id="loading">

          alt="">
